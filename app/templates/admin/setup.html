{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <h1 class="h3 mb-4">Create Administrator</h1>
        <p class="text-muted">No admin account found. Set up the first administrator to secure the dashboard.</p>
        <form method="post">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="you@voloskyisaffron.com" required type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Create admin</button>
        </form>
    </div>
</div>
{% endblock %}
