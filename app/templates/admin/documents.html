{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4">Upload Document</h1>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="title">Title</label>
                        <input class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="file_path">File URL</label>
                        <input class="form-control" id="file_path" name="file_path" placeholder="https://..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Save document</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-7">
        <h1 class="h3 mb-3">All Documents</h1>
        <div class="list-group">
            {% for doc in docs %}
                <div class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <h2 class="h5 mb-1">{{ doc.title }}</h2>
                        <p class="text-muted mb-1">{{ doc.description or 'No description provided.' }}</p>
                        <small class="text-muted">{{ doc.uploaded_at.strftime('%Y-%m-%d') }}</small>
                    </div>
                    <form action="{{ url_for('admin.delete_document', doc_id=doc.id) }}" method="post" onsubmit="return confirm('Delete this document?');">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </div>
            {% else %}
                <p class="text-muted">No documents uploaded yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
