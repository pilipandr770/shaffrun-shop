{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4">Add Category</h1>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-8">
        <h1 class="h3 mb-3">Categories</h1>
        <div class="list-group">
            {% for category in categories %}
                <div class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <h2 class="h5 mb-1">{{ category.name }}</h2>
                        <p class="text-muted mb-0">{{ category.description or 'No description yet.' }}</p>
                    </div>
                    <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="post" onsubmit="return confirm('Delete this category?');">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </div>
            {% else %}
                <p class="text-muted">No categories created yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
