{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-4">Edit Product</h1>
<form method="post" enctype="multipart/form-data">
    <div class="row g-3">
        <div class="col-12">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" name="title" required value="{{ product.title }}">
        </div>
        <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
        </div>
        <div class="col-12 col-md-4">
            <label class="form-label" for="price">Price (EUR)</label>
            <input class="form-control" id="price" min="0" name="price" step="0.01" type="number" required value="{{ product.price }}">
        </div>
        <div class="col-12 col-md-4">
            <label class="form-label" for="category_id">Category</label>
            <select class="form-select" id="category_id" name="category_id">
                <option value="">Unassigned</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" id="is_available" name="is_available" type="checkbox" {% if product.is_available %}checked{% endif %}>
                <label class="form-check-label" for="is_available">Available</label>
            </div>
        </div>
        <div class="col-12">
            <label class="form-label" for="image">Product image</label>
            <input class="form-control" id="image" name="image" type="file" accept="image/*">
            <small class="text-muted d-block">Завантажте нове зображення, щоб замінити наявне. Файл зберігається в SQLite/PostgreSQL.</small>
        </div>
        {% if product.image_data %}
            <div class="col-12 col-md-6">
                <div class="border rounded p-3 bg-light">
                    <p class="text-muted small mb-2">Поточне зображення:</p>
                    <img alt="{{ product.title }}" class="img-fluid rounded" src="{{ url_for('shop.product_image', product_id=product.id) }}">
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center">
                <div class="form-check mt-3">
                    <input class="form-check-input" id="remove_image" name="remove_image" type="checkbox">
                    <label class="form-check-label" for="remove_image">Видалити поточне зображення</label>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="mt-4 d-flex justify-content-between">
        <a class="btn btn-outline-secondary" href="{{ url_for('admin.products') }}">Cancel</a>
        <button class="btn btn-primary" type="submit">Update product</button>
    </div>
</form>
{% endblock %}
