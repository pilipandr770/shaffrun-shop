{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <h1 class="h3 mb-4">Admin Login</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="admin@example.com" required type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
            <p class="text-muted small mt-3">First time? <a href="{{ url_for('admin.setup_admin') }}">Create the initial admin account</a>.</p>
        </form>
    </div>
</div>
{% endblock %}
